---
- name: Make code dir
  file: path="{{ code_dir }}" state=directory
- name: Pull down dotfiles
  git:
    dest: "{{ code_dir }}/dotfiles"
    repo: git@github.com:arusahni/dotfiles.git
    accept_hostkey: yes
    force: yes
- name: Change dotfiles owner
  file: path="{{ code_dir }}/dotfiles/" owner="{{ user }}" recurse=yes
